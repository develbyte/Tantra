spring:
  application:
    name: tantra-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/tantra?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  data:
    redis:
      host: ${VALKEY_HOST:localhost}
      port: ${VALKEY_PORT:6379}
      password: ${VALKEY_PASSWORD:}
      timeout: 2000ms

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.tantra: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO

tantra:
  git:
    base-path: ${GIT_BASE_PATH:./tantra-repos}
    auto-commit: ${GIT_AUTO_COMMIT:true}
  executor:
    docker:
      enabled: true
      host: ${DOCKER_HOST:unix:///var/run/docker.sock}

